<div class="container">
  <h2>Add Product</h2>
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="prodName">Product Name</label>
          <input type="text" 
            class="form-control"
            required
            formControlName="prodName">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label for="prodPrice">Price</label>
              <input type="number" 
                class="form-control"
                required
                min="1"
                formControlName="prodPrice">
            </div>
            <div class="col-md-6">
              <label for="prodQuant">Quantity</label>
              <input 
                type="number" 
                class="form-control"
                required
                min="0"
                formControlName="prodQuant">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button type="submit" class="btn btn-success btn-block">Add</button>
          </div>
          <div class="col-md-6">
            <button type="reset" class="btn btn-danger btn-block">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
